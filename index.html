<!DOCTYPE html>
<html>
<head lang="zh">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="ll36">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,target-densitydpi=medium-dpi,user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <!--自动将http的不安全请求升级为https
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <title>运力</title>
    <link rel="shortcut icon" href="/anchor.ico">
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
</body>
<script src="/dist/build.js"></script>
</html>
